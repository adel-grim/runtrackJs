<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="connexion.html"><button type="button">Connexion</button></a>
    </header>
    <div class="container">
        <form id="inscription-form">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <div id="error-nom" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom:</label>
                <input type="text" id="prenom" name="prenom" required>
                <div id="error-prenom" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="error-email" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required>
                <div id="error-adresse" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="codepostal">Code Postal:</label>
                <input type="text" id="codepostal" name="codepostal" required>
                <div id="error-codepostal" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="mdp">Mot de passe:</label>
                <input type="password" id="mdp" name="mdp" required>
                <div id="error-mdp" class="error-message"></div>
            </div>
            <button type="submit" id="submit-btn">S'inscrire</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
