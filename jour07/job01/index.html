<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job01</title>
    
</head>
<body>
      
    <!-- Header -->
    <header>
        <nav>
          <a href="index.html">Accueil</a>
          <a href="index.html">Inscription</a>
          <a href="index.html">Connexion</a>
          <a href="index.html">Rechercher</a>
        </nav>
      </header>
    
      <!-- FORMULAIRE -->
      <section>
        <h2>Créer un compte</h2>
        <form>
          <label>
            Civilité:<br>
            <input type="radio" name="civilite" value="M.">M.
            <input type="radio" name="civilite" value="Mme">Mme
          </label>
          <label>
            Prénom:<br>
            <input type="text" name="prenom">
          </label>
          <label>
            Nom:<br>
            <input type="text" name="nom">
          </label>
          <label>
            Adresse:<br>
            <input type="text" name="adresse">
          </label>
          <label>
            Email:<br>
            <input type="email" name="email">
          </label>
          <label>
            Mot de passe:<br>
            <input type="password" name="password">
          </label>
          <label>
            Confirmer le mot de passe:<br>
            <input type="password" name="password-confirm">
          </label>
          <p>Choisissez vos passions :</p>
          <label>
            <input type="checkbox" name="passion" value="Informatique">Informatique
          </label>
          <label>
            <input type="checkbox" name="passion" value="Voyages">Voyages
          </label>
          <label>
            <input type="checkbox" name="passion" value="Sport">Sport
          </label>
          <label>
            <input type="checkbox" name="passion" value="Lecture">Lecture
          </label>
          <button type="submit">Créer un compte</button>
        </form>
      </section>
    
      <!-- Footer -->
      <footer>
        <nav>
          <a href="index.html">Accueil</a>
          <a href="index.html">Inscription</a>
          <a href="index.html">Connexion</a>
          <a href="index.html">Rechercher</a>
        </nav>
      </footer>
    
</body>
</html>
