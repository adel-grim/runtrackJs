<body>
<header>
    <nav>
      <div class="nav-wrapper indigo darken-1">
        <a href="#" class="brand-logo">Job 03</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

        </ul>
      </div>
    </nav>
  </header>
  <main>
  <!-- Content -->
  <section>
    <h2>Formulaire</h2>
    <form>
      <label>
        Civilité:<br>
        <input type="radio" name="civilite" value="M.">M.
        <input type="radio" name="civilite" value="Mme">Mme
      </label>
      <label>
        Prénom:<br>
        <input type="text" name="prenom">
      </label>
      <label>
        Nom:<br>
        <input type="text" name="nom">
      </label>
      <label>
        Adresse:<br>
        <input type="text" name="adresse">
      </label>
      <label>
        Email:<br>
        <input type="email" name="email">
      </label>
      <label>
        Mot de passe:<br>
        <input type="password" name="password">
      </label>
      <label>
        Confirmer le mot de passe:<br>
        <input type="password" name="password-confirm">
      </label>
      <p>Choisissez vos passions :</p>
      <label>
        <input type="checkbox" name="passion" value="Informatique">Informatique
      </label>
      <label>
        <input type="checkbox" name="passion" value="Voyages">Voyages
      </label>
      <label>
        <input type="checkbox" name="passion" value="Sport">Sport
      </label>
      <label>
        <input type="checkbox" name="passion" value="Lecture">Lecture
      </label>
      <button type="submit">Valider</button>
    </form>
  </section>
</main>

    </nav>
</footer>
